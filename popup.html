<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=400, initial-scale=1">
<title>Forja Elo â€” SSA</title>
<style>
:root{
  --primary:#2563eb;
  --primary-hover:#1d4ed8;
  --bg:#fff;
  --text:#1a1a1a;
  --muted:#64748b;
  --surface:#f3f4f6;
  --line:#e5e7eb;
  --radius:10px;
  --gap:1rem;
}
[data-theme="dark"]{
  --bg:#0f172a;
  --text:#e2e8f0;
  --muted:#94a3b8;
  --surface:#111827;
  --primary:#3b82f6;
  --primary-hover:#2563eb;
  --line:#374151;
}
*{box-sizing:border-box;}
body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Arial,sans-serif;}
main{display:flex;flex-direction:column;gap:var(--gap);padding:var(--gap);min-width:320px;}
header{display:flex;align-items:center;justify-content:space-between;}
h1{font-size:1rem;margin:0;}
button,input,select,textarea{font-size:.9rem;padding:.5rem;border:1px solid var(--line);border-radius:8px;background:var(--surface);color:var(--text);}
button{background:var(--primary);color:#fff;border:none;cursor:pointer;}
button:hover{background:var(--primary-hover);}
textarea{width:100%;min-height:80px;}
fieldset{border:1px solid var(--line);border-radius:var(--radius);padding:var(--gap);}
legend{padding:0 .5rem;font-weight:700;}
.row{display:flex;gap:.5rem;flex-wrap:wrap;}
#queueList{max-height:100px;overflow:auto;padding:0;margin:.5rem 0;list-style:decimal inside;}
#loadingOverlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.2);display:none;align-items:center;justify-content:center;z-index:999;}
#loadingOverlay.is-active{display:flex;}
#shortcutsTable table{width:100%;border-collapse:collapse;}
#shortcutsTable td{padding:.25rem;}
</style>
</head>
<body data-theme="light">
<main>
  <header>
    <h1>Forja Elo â€” SSA</h1>
    <div class="row" style="gap:.25rem">
      <button id="toggleTheme">ðŸŒ™</button>
      <button id="openChatGPT">ChatGPT</button>
      <button id="openShortcuts">Atalhos</button>
    </div>
  </header>

  <fieldset>
    <legend>Modos Forja</legend>
    <div class="row">
      <select id="toolSelect">
        <option value="SSA">SSA</option>
        <option value="Scorecard">Scorecard</option>
        <option value="Devocional">Devocional</option>
        <option value="Processo7">Processo 7 passos</option>
        <option value="RoteiroIde90s">Roteiro Ide 90s</option>
        <option value="Detox24h">Detox 24h</option>
      </select>
      <button id="applyTool">Aplicar</button>
    </div>
  </fieldset>

  <fieldset>
    <legend>Prompts Forja</legend>
    <div class="row">
      <select id="promptSelect"></select>
      <button id="copyPrompt">Copiar Prompt</button>
    </div>
  </fieldset>

  <fieldset>
    <legend>Fila</legend>
    <textarea id="bulkQueueInput" placeholder="Texto ~ Outro texto"></textarea>
    <div class="row">
      <button id="queueButton">Enfileirar</button>
      <button id="clearQueue">Limpar</button>
      <span>Fila: <span id="queueCount">0</span></span>
    </div>
    <ul id="queueList"></ul>
  </fieldset>

  <fieldset>
    <legend>AÃ§Ãµes RÃ¡pidas</legend>
    <div class="row">
      <button id="pasteStart">Colar & Iniciar</button>
      <button id="startAutomation">Iniciar AutomaÃ§Ã£o</button>
      <button id="copyResult">Copiar Resultado</button>
    </div>
  </fieldset>

  <fieldset>
    <legend>Notas / ExportaÃ§Ã£o</legend>
    <textarea id="note" placeholder="Suas notas..."></textarea>
    <div class="row">
      <button id="save">Salvar</button>
      <button id="load">Carregar</button>
      <button id="exportJson">Exportar JSON</button>
      <button id="exportLogs">Exportar Logs</button>
      <button id="resetChat">Resetar Chat</button>
    </div>
  </fieldset>

  <fieldset>
    <legend>Resultado</legend>
    <textarea id="lastResponse" readonly></textarea>
    <div id="status"></div>
    <div id="serviceStatus" class="muted"></div>
  </fieldset>

  <fieldset id="shortcutsTable" style="display:none">
    <legend>Atalhos</legend>
    <table>
      <tr><td>Aplicar Ferramenta</td><td><input id="scApplyTool"></td></tr>
      <tr><td>Colar & Iniciar</td><td><input id="scPasteStart"></td></tr>
      <tr><td>Enfileirar</td><td><input id="scQueue"></td></tr>
      <tr><td>Limpar Fila</td><td><input id="scClearQueue"></td></tr>
      <tr><td>Copiar Prompt</td><td><input id="scCopyPrompt"></td></tr>
      <tr><td>Copiar Resultado</td><td><input id="scCopyResult"></td></tr>
    </table>
    <div class="row">
      <button id="saveShortcuts">Salvar</button>
      <button id="resetShortcuts">Restaurar</button>
    </div>
  </fieldset>
</main>

<div id="loadingOverlay"><span>Carregandoâ€¦</span></div>

<script src="prompts.js"></script>
<script src="popup.js"></script>
</body>
</html>
